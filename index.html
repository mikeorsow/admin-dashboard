<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="left-nav-header">
                <div class="logo"><img src="/icons/view-dashboard.svg" alt="Four squares mosaic tile icon"></div>
                <div class="title">Dashboard</div>
            </div>
            <ul class="left-nav-pages">
                <li><img src="/icons/home.svg" alt="House icon">Home</li>
                <li><img src="/icons/card-account-details-outline.svg" alt="Profile card icon">Profile</li>
                <li><img src="/icons/message-reply-outline.svg" alt="Chat bubble icon">Messages</li>
                <li><img src="/icons/history.svg" alt="Clock rewind icon">History</li>
                <li><img src="/icons/checkbox-marked-circle-plus-outline.svg" alt="Cirle checkbox checked icon">Tasks</li>
                <li><img src="/icons/account-group.svg" alt="Group of People Icon">Communities</li>
            </ul>
            <ul class="left-nav-settings">
                <li><img src="/icons/cog.svg" alt="Gear Icon">Settings</li>
                <li><img src="/icons/account-question.svg" alt="Person and question mark icon">Support</li>
                <li><img src="/icons/shield-lock-outline.svg" alt="Shield with lock inside icon">Privacy</li>
            </ul>
        </div>
        <div class="header">
            I'm a header
        </div>
        <div class="main-content">
            I'm all the content
        </div>
    </div>
    
</body>
</html>
